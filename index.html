<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Motivační citát</title>
  <style>
    body {
      background: #191919;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quote-box {
      background: #ffffff;
      color: #000;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="quote-box" id="quoteBox">
    Načítám citát...
  </div>

  <script>
    const quotes = [
      "Stress does not come from hard work, stress comes from not taking and action.",
      "I gotta be nice on myself, taking mistakes easy helps a lot in going on. ",
      "In life you can have everything you want. But you can’t have everything. Iman Gadzhi",
      "Boredom is your brain detoxing - flushing the junk so original thoughts can breathe.  Iman Gadzhi",
      "Becoming best version of yourself really depends on how much are you willing to sacrifice. Chris Bumstead "
    ];
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteBox").innerText = quote;
  </script>
</body>
</html>
