<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Motivační citát</title>
  <style>
    body {
      background: #121212;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quote-box {
      background: #ffffff;
      color: #000;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="quote-box" id="quoteBox">
    Načítám citát...
  </div>

  <script>
    const quotes = [
      "„Nečekej. Nikdy nebude ten správný čas.“",
      "„Tvůj čas je omezený, tak jím neplýtvej na život někoho jiného.“",
      "„Věř, že to dokážeš – a jsi v polovině cesty.“",
      "„Úspěch není konečný, neúspěch není fatální: důležitá je odvaha pokračovat.“",
      "„Nejlepší čas zasadit strom byl před 20 lety. Druhý nejlepší je teď.“"
    ];
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteBox").innerText = quote;
  </script>
</body>
</html>
